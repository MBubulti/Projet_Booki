    <!--Import de Google Fonts - raleway & import de Font Awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--crossorigin permet le chargement des ressources d'origines multiples (CORS), permet d'éviter de faire une requête de chargement par serveur ou port-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet"> <!--Il est précisé ici les différentes épaisseurs 400/500/700 et l'option display swap en cas de soucis de chargement-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"/><!--integrity assure qu'il n'y ait pas de modifications de l'élément pendant le chargement du lien & referrer policy en no referrer n'envoie aucune information via l'url-->
    <link rel="stylesheet" href="css/style.css"/>
</head>
