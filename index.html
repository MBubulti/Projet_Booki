<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="icon" type="image/x-icon" href="images/logo/Booki.png" />
    <!--Probablement pas nécessaire-->
    <!--Import de Google Fonts - raleway & import de Font Awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--crossorigin permet le chargement des ressources d'origines multiples (CORS), permet d'éviter de faire une requête de chargement par serveur ou port-->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Il est précisé ici les différentes épaisseurs 400/500/700 et l'option display swap en cas de soucis de chargement-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--integrity assure qu'il n'y ait pas de modifications de l'élément pendant le chargement du lien & referrer policy en no referrer n'envoie aucune information via l'url-->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <!--Création du header, une flexbox pour l'ensemble, avec un logo et une nav pour les deux éléments hébergements & activités-->
      <div class="boxHeader">
        <img
          class="logo"
          src="images/logo/Booki.png"
          alt="Logo du site Booki"
          title="Logo Booki"
        />
        <nav class="navLien">
          <div class="lienHeader"><a href="#">Hébergement</a></div>
          <div class="lienHeader"><a href="#">Activités</a></div>
        </nav>
      </div>
    </header>
    <main>
      <!--Création d'une première section pour le Txt -->
      <section class="texteTitre">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>
      </section>
      <!--Création d'une section pour la barre de recherche-->
      <section class="searchBar">
        <div class="positionPin"><i style="color:black;" class="fa-solid fa-location-dot"></i></div>
        <div class="searchForm">
          <form action="" method="get">
            <label for="search"></label>
            <input
              type="search"
              name="lieu"
              id="search"
              placeholder="Marseille, France"
            />
            <button type="submit">Rechercher</button>
            <button id="loupe" type="submit">
              <i id="loupe" class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </section>
      <!--Création d'une section pour les filtres-->
      <section>
        <div class="boxFilters">
          <h2>Filtres</h2>
          <a href="#"><div class="filter"><i class="fa-solid fa-money-bill-wave"></i>  Économique</div></a>
          <a href="#"><div class="filter"><i class="fa-solid fa-person"></i>  Familial</div></a>
          <a href="#"><div class="filter"><i class="fa-solid fa-heart"></i>  Romantique</div></a>
          <a href="#"><div class="filter"><i class="fa-solid fa-fire"></i>  Nos pépites</div></a>
        </div>
        <p>
          <i class="fa-solid fa-info fa-border fa-2xs" style="color:#0065fc; --fa-border-color:#f2f2f2; --fa-border-padding:11px 10px 11px 10px; --fa-border-radius:100%; --fa-border-width:2px;"></i>Plus de 500 logements
          disponibles dans cette ville
        </p>
      </section>
      <!--Premier article Hebergement-->
      <article class="flexHebergement">
        <!--Premiere section Hebergement à Marseille-->
        <section class="boxHebergement">
          <h1>Hébergements à Marseille</h1>
          <div class="gestionCard">
            <div class="hebergement" id="em1">
              <a href="#">
                <img src="images/hebergements/fred-kleber.jpg" alt="Une chambre spatieuse avec deux lits simples" title="Photo du logement du port"></a></div>
            <div class="hebergement" id="em2">
              <a href="#">
                <img src="images/hebergements/febrian-zakaria.jpg" alt="Une chambre avec un lit et une télé" title="Photo du logement chez Amina"></a></div>
            <div class="hebergement" id="em3">
              <a href="#">
                <img src="images/hebergements/reisetopia.jpg" alt="Une chambre spatieuse avec lit double et dressing" title="Photo du logement Les mouettes"></a></div>
            <div class="hebergement" id="em4">
              <a href="#">
                <img src="images/hebergements/annie-spratt.jpg" alt="Une chambre spatieuse avec lit double et un tableau de la mer" title="Photo du logement de la mer"></a></div>
            <div class="hebergement" id="em5">
              <a href="#">
                <img src="images/hebergements/marcus-loke.jpg" alt="Une chambre dortoir avec lits superposés en métal" title="Photo du logement à la Canebière"></a></div>
            <div class="hebergement" id="em6">
              <a href="#">
                <img src="images/hebergements/nicate-lee.jpg" alt="Une chambre dortoir avec lits superposés en bois" title="Photo du logement Le panier"></a></div>
          </div>
          <h2><a href="#">Afficher plus</a></h2>
        </section>
        <!--Seconde section Les plus populaires-->
        <section class="boxHebergementPopulaire">
          <div class="populaire">
            <h1>Les plus populaires</h1>
            <i class="fa-solid fa-chart-line"></i>
          </div>
          <div class="gestionCard">
            <div class="hebergementPopulaire">
              <a href="#">
                <img src="images/hebergements/emile-guillemot.jpg" alt="Une chambre avec lit double avec une thématique verte" title="Photo du logement Le soleil du matin"></a></div>
            <div class="hebergementPopulaire">
              <a href="#">
                <img src="images/hebergements/aw-creative.jpg" alt="Une chambre avec lit double dans un style moderne" title="Photo du logement Au coeur de l'eau"></a></div>
            <div class="hebergementPopulaire">
              <a href="#">
                <img src="images/hebergements/febrian-zakaria2.jpg" alt="Une chambre avec un lit double cosy" title="Photo du logement Bleu et Blanc"></a></div>
          </div>
        </section>
      </article>

      <!--Second article Activités-->
      <article>

      </article>
    </main>
    <footer></footer>
  </body>
</html>
